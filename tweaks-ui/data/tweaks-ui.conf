# After editing this file, use `Tools | Tweaks-UI | Reload Config File`.
# Otherwise the settings will be overwritten when Geany is closed.

[tweaks]

# The following options control menubar visibility.  To prevent being
# unable to reshow the menubar, the menubar will not be hidden until
# after a keybinding has been set.
menubar_hide_on_start=false
menubar_restore_state=false
menubar_previous_state=true

# The following options control the display of multiple column markers
# in the editor.  Colors may be in #RRGGBB or #RGB formats.
column_marker_enable=false
column_marker_columns=60;72;80;88;96;104;112;120;128;136;144;152;160;
column_marker_colors=#e5e5e5;#b0d0ff;#ffc0ff;#e5e5e5;#ffb0a0;#e5e5e5;#e5e5e5;#e5e5e5;#e5e5e5;#e5e5e5;#e5e5e5;#e5e5e5;#e5e5e5;

# The following options allow separate positions to be saved for normal
# and maximized window states.
sidebar_save_size_enabled=false
sidebar_save_size_normal=0
sidebar_save_size_maximized=0

# The following setting controls whether the saved sidebar positions are
# updated as they are changed.  When set to false, the sidebar position
# will be restored to the last saved size.
sidebar_save_size_update=false

# The following options control whether the sidebar position is auto
# sized so that the specified number of columns is visible in the editor.
# Increase the value to make room for line numbers.
sidebar_auto_size_enabled=false
sidebar_auto_size_normal=76
sidebar_auto_size_maximized=100

# The following option highlights the double-clicked word throughtout 
# the document. 
markword_enable=false
markword_deselect_single_click=true

# The following option shows hex colors in tooltips when the mouse hovers
# over them.  The color chooser tool can also be launched on double click.
colortip_enable=false
colortip_chooser_double_click=false
