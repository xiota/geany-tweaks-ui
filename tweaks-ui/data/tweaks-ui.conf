# After editing this file, use `Tools | Tweaks-UI | Reload Config File`.
# Otherwise the settings will be overwritten when Geany is closed.

[tweaks]

# HideMenubar: Control menubar visibility.
#    The menubar will not be hidden until after a keybinding is set.
menubar_hide_on_start=false
menubar_restore_state=false
menubar_previous_state=true

# ColumnMarkers: Show column markers at the specified columns.
#    Colors are in #RRGGBB or #RGB formats.
column_marker_enable=false
column_marker_columns=60;72;80;88;96;104;112;120;128;136;144;152;160;
column_marker_colors=#e5e5e5;#b0d0ff;#ffc0ff;#e5e5e5;#ffb0a0;#e5e5e5;#e5e5e5;#e5e5e5;#e5e5e5;#e5e5e5;#e5e5e5;#e5e5e5;#e5e5e5;

# AutoReadOnly: Automatically sets read-only mode when the user does not
#   have write permissions.  Permissions are checked on document open,
#   reload, and activation.
auto_read_only=false

# SidebarSaveSize: Save separate sidebar positions for when the window
#    is normal or maximized.
sidebar_save_size_enabled=false
sidebar_save_size_normal=-1
sidebar_save_size_maximized=-1
#   Update the saved sidebar positions when they are changed.
#   When false, the previously saved positions will be used.
sidebar_save_size_update=false

# SidebarAutoSize: Autosize the sidebar to keep the specified a number
#    of columns visible in the editor.  Increase the value to make room
#    for line numbers.
sidebar_auto_size_enabled=false
sidebar_auto_size_normal=76
sidebar_auto_size_maximized=100

# MarkWord: Highlight the double-clicked word throughout the document. 
markword_enable=false
#    Remove MarkWord highlighting on single click. 
markword_single_click_deselect=true

# ColorTip: Show hex colors in tooltips when the mouse hovers over them.
colortip_tooltip=false
#    Tooltip size: small, medium, large
colortip_tooltip_size=small
#    Show the color chooser on double click.
colortip_chooser=false

# UnchangeDocument: Set change state to false for unsaved, empty documents.
unchange_document_enable=false
